@Kopernicus:FOR[RealSolarSystem]
{
	// Sun
	Body
	{
		name = Sun
		cacheFile = RealSolarSystem/RSSKopernicus/Cache/Sun.bin
		Template
		{
			name = Sun
			removeProgressTree = false
		}
		Properties
		{
			displayName = #RSS_Sun_name//The Sun
			description = #RSS_Sun_desc//The Sun, a G2V main sequence yellow dwarf.
			radius = 696342000
			gravParameter = 1.32712E+20
			ScienceValues
			{
				spaceAltitudeThreshold = 15000000000    // 15 Gm, about 0.3 of the distance to Mercury at perihelion.
			}
		}
		ScaledVersion
		{
			type = Star
			Light
			{
				sunLightColor = 1.0, 1.0, 1.0, 1.0
				
				sunlightShadowStrength = 0.8
				scaledSunlightColor = 1.0, 1.0, 1.0, 1.0
				
				IVASunColor = 1.0, 1.0, 1.0, 1.0

				ambientLightColor = 0.06, 0.06, 0.06, 1.0
				sunLensFlareColor = 1.0, 1.0, 1.0, 1.0
				givesOffLight = true
				sunAU = 149597870700

				insolation = 0.2

				ScaledIntensityCurve
				{
					key = 1.24E+5 9.256 -3.12E-5 -3.12E-5
					key = 4.99E+5 5.171 -4.36E-6 -4.36E-6
					key = 2.49E+6 2.630 -4.43E-7 -4.43E-7
					key = 9.73E+6 1.485 -6.42E-8 -6.42E-8
					key = 1.80E+7 1.148 -2.69E-8 -2.69E-8
					key = 2.50E+7 1.000 -1.69E-8 -1.69E-8
					key = 3.79E+7 0.839 -9.30E-9 -9.30E-9
					key = 1.30E+8 0.500 -1.62E-9 -1.62E-9
					key = 2.39E+8 0.387 -6.79E-10 -6.79E-10
					key = 4.74E+8 0.290 -2.57E-10 -2.57E-10
					key = 7.48E+8 0.240 -1.35E-10 -1.35E-10
					key = 2.49E+9 0.145 -2.44E-11 -2.44E-11
					key = 1.20E+10 0.075 -2.63E-12 -2.63E-12
				
				}
				+ScaledIntensityCurve
				{
					|_ = IntensityCurve

					// The scaled space curve is in 1/6000 m, this curve is in m.
					@key,*[0, ] *= 6000
					@key,*[2, ] /= 6000
					@key,*[3, ] /= 6000

					// Brighten a bit.
					@key,*[1, ] *= 1.4
					@key,*[2, ] *= 1.4
					@key,*[3, ] *= 1.4
				}
				+IntensityCurve { |_ = IVAIntensityCurve }
			}
		}
	}
}
