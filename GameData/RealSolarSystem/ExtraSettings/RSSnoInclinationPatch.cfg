@Kopernicus:AFTER[RealSolarSystem]
{
    @AxialTilt ^= :f:F:
    @AxialTilt ^= :A:a:
    @AxialTilt ^= :L:l:
    @AxialTilt ^= :S:s:
    @AxialTilt ^= :E:e:
}
